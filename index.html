<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <form id="myForm">
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">Вычислить</label>
                        <select id="toCalculate" class="form-select">
                            <option>Конечную сумму</option>
                            <option>Ставку</option>
                            <option>Стартовый капитал</option>
                            <option>Срок достижения цели</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Ваша цель</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" oninput="this.value = this.value.replace(/^(-?(?:\d+(?:\.\d*)?)?).*$/, '$1')" id="target" aria-describedby="inputGroupPrepend">
                            <span class="input-group-text" id="inputGroupPrepend">₽</span>
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Стартовый капитал</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" oninput="this.value = this.value.replace(/^(-?(?:\d+(?:\.\d*)?)?).*$/, '$1')" id="startUpCapital" aria-describedby="inputGroupPrepend">
                            <span class="input-group-text" id="inputGroupPrepend">₽</span>
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Ставка</label>
                        <div class="input-group has-validation">
                            <input type="text" id="coefficient" oninput="this.value = this.value.replace(/^(-?(?:\d+(?:\.\d*)?)?).*$/, '$1')" class="form-control" id="startUpCapital" aria-describedby="inputGroupPrepend">
                            <span class="input-group-text" id="inputGroupPrepend">%</span>
                          </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <label for="exampleFormControlTextarea1" class="form-label">Срок инвестирования</label>
                            <div class="col">
                                <div class="input-group has-validation">
                                    <input type="number" class="form-control" id="investAmount" aria-describedby="inputGroupPrepend">

                                  </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <select id="investPeriod" class="form-select">
                                        <option>лет</option>
                                        <option>месяцев</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>

                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">Период реинвестирования</label>
                        <select id="reinvestPeriod" class="form-select">
                            <option id="NEVER">Не реинвестировать</option>
                            <option>Раз в месяц</option>
                            <option>Раз в квартал</option>
                            <option>Раз в полгода</option>
                            <option>Раз в год</option>
                        </select>
                    </div>
                    
                    

                    <button type="submit" class="btn btn-primary">Рассчитать</button>
                  </form>

                  <div class="container">
                    <div class="row">
                        <p id="result"></p>
                    </div>
                    <div class="row">
                        <p id="error"></p>
                    </div>
                  </div>
            </div>
        </div>
        
        
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
